<!DOCTYPE html>
<html lang="FR_fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search Wiki</title>
  </head>
  <body>

    <div class="container">

      <div class="search_block">
        <div class="wrap">
          <div class="search">
            <input id="search_input" type="text" class="searchTerm" placeholder="Search"/>
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="search_result">
        <div class="result_container">
          <div class="jui-google-result">
            <div class="jui-google-result__headline" contenteditable>
              Headline goes here <span class="icon-edit"></span>
            </div>
            <div class="jui-google-result__link" contenteditable>
              www.yourpage.com <span class="icon-edit"></span>
            </div>
            <div class="jui-google-result__description" contenteditable>
              Als Neu- und Gebrauchtwagen sowie Wohnmobile, Motorräder und
              Nutzfahrzeuge bei mobile.de – Deutschlands größter Fahrzeugmarkt.
              Als Neu- und Gebrauchtwagen sowie Wohnmobile, Motorräder und
              Nutzfahrzeuge bei mobile.de – Deutschlands größter Fahrzeugmarkt.
              <span class="icon-edit"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
